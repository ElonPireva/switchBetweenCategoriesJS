<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch between categories</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="categoryContainer">
        <h2 id="ctTxt">Click any of categories for effect</h2>
        <div class="alignContent">
            <div class="categories" id="1">
                <h1>Category 1</h1>
            </div>
            <div class="right">
                <p class="tag">Content for Category1.</p>
            </div>
        </div>
        <div class="alignContent">
            <div class="categories" id="2">
                <h1>Category 2</h1>
            </div>
            <div class="right">
                <p class="tag">Content for Category2.</p>
            </div>
        </div>
        <div class="alignContent">
            <div class="categories" id="3">
                <h1>Category 3</h1>
            </div>
            <div class="right">
                <p class="tag">Content for Category3.</p>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
